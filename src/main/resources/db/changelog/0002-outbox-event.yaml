databaseChangeLog:
  - changeSet:
      id: 0002-outbox-event
      author: your_name
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: outbox_event

      changes:
        # 1) Включаем расширение pgcrypto
        - sql:
            stripComments: true
            splitStatements: false
            sql: |
              CREATE EXTENSION IF NOT EXISTS pgcrypto;

        # 2) Создаём таблицу outbox_event
        - createTable:
            tableName: outbox_event
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: aggregate_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: aggregate_type
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: event_type
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: JSONB
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: TEXT
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

      rollback:
        - sql: DROP TABLE IF EXISTS outbox_event;
